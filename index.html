<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Estimate Cost Calculator</title>

</head>

<body>
<!--------------------------------Start Buttons-------------------------------------------------->

<div class="row">
  <div class="column">
    <h1 class="h1class">Estimate Cost Calculator</h1>
    <h3 class="h3class">Moving Type</h3>
      <button class="yellowbutton" value="10.00" >Family Relocation</button>
      <button class="purplebutton" value="10.00" >Individual Relocation</button>


    <h3 class="h3class">Current Location</h3>
    <div>
      <button class="yellowbutton" value="10.00" >EU Citizens</button>
      <button class="purplebutton" value="10.00" >Non Eu Citizens</button>
    </div>


    <h3 class="h3class">Your Personal Options</h3>
    <div>
      <button class="whitebutton" value="10.00" >Immigration</button>
      <button class="whitebutton" value="10.00" >Transportation & Packing</button>
      <button class="whitebutton" value="10.00" >Setting In</button>        
    </div>

    <div>
      <button class="bigwhitebutton" value="10.00" >Insurance Health Banks</button>
      <button class="whitebutton" value="10.00" >Live Work Study</button>
    </div>

    <div>
      <button class="whitebutton" value="10.00" >Becoming a Local</button>
      <button class="bigwhitebutton" value="10.00" >Buddy Up!</button> 
    </div>
  </div>

  <div class="column">
    <div class="container">
      <img src="monitor.png" class="center">
      <div class="centered">
         <h3 class="h3class2">Estimated Cost</h1>
         <span class="h1class2 quote-price">0.00 €</span> 
      </div>
      <button class="yellowbutton reset" style="width: 20%;">Reset</button>
      <form action="">
        <button type="submit" class="purplebutton" style="width: 20%;">Get a Quote</button>
      </form>
     </div>
  </div>
</div>

<!------------------------------End Start Buttons------------------------------------------------>
  <script>
function updateTotal() {
    var total = 0;
    $('button.selected').each(function() {
        total += parseFloat($(this).val());
    });
    /*total += parseFloat($('select').val());*/
    $('span.quote-price').text(total.toFixed(2) + "€");
}

$('button').click(function() {
    $(this).toggleClass('selected');
    updateTotal();
});
/*$('select').change(updateTotal);*/

$('.reset').click(function() {
    $('.selected').removeClass('selected');
    /*$('select').val('0.00');*/
    updateTotal();
});

  </script> 
</body>
</html>
